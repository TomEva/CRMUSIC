<div class="container">
    <div class="row">
        <div class="col-md-10 ">
            <div class="card">
                <div class="card-header">
                    <h3 style="text-align: center; position: -ms-page; color: black;">EDITAR CELULAR</h3>
                </div>
                <div class="col-md-8 ">
                    <div clss="card-body">
                        <form>
                            <div class="form-group col-md-8">
                                <label form="idMusica">Codigo de la musica:</label>
                                <input type="number" disabled="disabled" class="form-control" name="idMusica" [(ngModel)]="mus.idMusica">
                            </div>
                            <div class="form-group col-md-8">
                                <label form="nombre">Nombre:</label>
                                <input type="text" disabled="disabled" class="form-control" name="nombre" [(ngModel)]="mus.nombre">
                            </div>
                            <div class="form-group col-md-8">
                                <label form="genero">Genero:</label>
                                <input type="text" disabled="disabled" class="form-control" name="genero" [(ngModel)]="mus.genero">
                            </div>
                            <div class="form-group col-md-8">
                                <label form="duracion">Duraci√≥n:</label>
                                <input type="number" disabled="disabled" class="form-control" name="duracion" [(ngModel)]="mus.duracion">
                            </div>
                            <div class="form-group col-md-8">
                                <label form="artista">Artista:</label>
                                <input type="text" disabled="disabled" class="form-control" name="artista" [(ngModel)]="mus.artista">
                            </div>
                            <div class="form-group col-md-8">
                                <label form="album">Album::</label>
                                <input type="text" disabled="disabled" class="form-control" name="album" [(ngModel)]="mus.album">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success mx-10%" (click)="EliminarMusica()">Editar
                                Datos</button>
                            <button type="submit" class="btn btn-danger mx-15" (click)="Cancelar()">Cancelar</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
